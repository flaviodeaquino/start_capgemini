<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Base - jQuery</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Script -->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){
            
            //Variáveis
            let campo = $("input").val();
            let titulo = $("#titulo").html();
            let subtitulo = $(".subtitulo").html();

            //Exibir
            alert(campo);
            alert(titulo);
            alert(subtitulo);
        
        });

    </script>

</head>
<body>
    <input type="text" value="Campo Nome">
    <h1 id="titulo">Título em H1</h1>
    <h2 class="subtitulo">Título em H2</h2>
</body>
</html>
