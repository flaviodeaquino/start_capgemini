<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar atributos</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Script -->
    <script>

        //Ao carregar o documento
        $(document).ready(function(){
            
            //Selecionar e alterar o elemento img
            $("img").attr("width","500");
            $("img").attr("title","Alterando title via jQuery");

        });

    </script>

</head>
<body>
    <img src="./Materiais/logo_proway.png" alt="logo proway" width="100px" title="Proway">
</body>
</html>
